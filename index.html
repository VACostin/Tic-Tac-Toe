<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div id="mainMenu">
    <p class="menuItem">Type of game</p>
    <button class="menuItem">PVE</button>
    <button class="menuItem">PVP</button>
  </div>
  <div id="gameBoard">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  <div id="scores">
    <div id="leftScore">
      <p>Player1: 2</p>
    </div>
    <div id="rightScore">
      <p>Player2: 1</p>
    </div>
  </div>
  <div id="popupWindow">
    <p class="menuItem">Player 1 wins!</p>
    <button class="menuItem">Play again</button>
    <button class="menuItem">Main menu</button>
  </div>
</body>
</html>
