<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div id="mainMenu">
    <p class="menuItem">Type of game</p>
    <button class="menuItem" id="PVE">PVE</button>
    <button class="menuItem" id="PVP">PVP</button>
  </div>
  <div id="gameBoard">
    <div class="box" id="0"></div>
    <div class="box" id="1"></div>
    <div class="box" id="2"></div>
    <div class="box" id="3"></div>
    <div class="box" id="4"></div>
    <div class="box" id="5"></div>
    <div class="box" id="6"></div>
    <div class="box" id="7"></div>
    <div class="box" id="8"></div>
  </div>
  <div id="scores">
      <p id="playerX">Player X: 0</p>
      <p id="playerO">Player O: 0</p>
  </div>
  <div id="popupWindow">
    <p class="menuItem" id="menuMessage">Player 1 wins!</p>
    <button class="menuItem" id="playAgain">Play again</button>
    <button class="menuItem" id="toMainMenu">Main menu</button>
  </div>
</body>
</html>
